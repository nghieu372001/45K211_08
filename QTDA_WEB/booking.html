
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\booking.css">
    <title>Booking</title>
</head>
<body>
    <div id="header">
        <p class="logo-header"><img src="./assets/image/logo.png" alt=""></p>
        <ul class="nav-items">
            <li><a href="index.html">Trang Chủ</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="booking.html">Booking</a></li>
            <li><a href="">Chỉnh sửa lịch đặt</a></li>
            <li><a href="">Theo dõi lịch đặt</a></li>
        </ul>
    </div>
     
    <div class="item text-center">
        <img src="./assets/image/imagebooking.PNG" alt="">
      </div >
  
    <div>
        <h2>THÔNG TIN ĐƠN ĐẶT BÀN</h2>
    </div>
                     
    <div class="grid__item w-85">
        <input type="text" id="ContactFormName" class="input-full" name="contact[name]" placeholder="Họ tên của bạn *" autocapitalize="words" value="">
    </div>
 
    <div class="grid__item w-40">
        <input type="email" id="ContactFormEmail" class="input-full" name="contact[email]" placeholder="Địa chỉ email của bạn" autocorrect="off" autocapitalize="off" value="">
    </div>
   
    <div class="grid__item w-40 ">
        <input type="tel" id="ContactFormPhone" class="input-full" name="contact[phone]" placeholder="Số điện thoại của bạn *" pattern="[0-9\-]*" value="">
    </div>
 
    <div class="grid__item w-40">
        <input type="text" id="ContactFormQuantity" class="input-full" name="contact[quantity]" placeholder="Số lượng khách *" >
    </div>
 
    <div class="grid__item w-40 ">
        <select id="ContactFormCoso">
            <option value="0">Chọn vị trí *</option>
            <option value="1">Bàn 1</option>
            <option value="2">Bàn 2</option>
            <option value="3">Bàn 3</option>
            <option value="4">Bàn 4</option>
            <option value="5">Bàn 5</option>
            <option value="6">Bàn 6</option>
            <option value="7">Bàn 7</option>
            <option value="8">Bàn 8</option>
            <option value="9">Bàn 9</option>
            <option value="10">Bàn 10</option>
            <option value="11">Bàn 11</option>
            <option value="12">Bàn 12</option>
            <option value="13">Bàn 13</option>
            <option value="14">Bàn 14</option>
            <option value="15">Bàn 15</option>
            <option value="16">Bàn 16</option>
            <option value="17">Bàn 17</option>
            <option value="18">Bàn 18</option>
            <option value="19">Bàn 19</option>
            <option value="20">Bàn 10</option>
            <option value="21">Bàn 21</option>
            <option value="22">Bàn 22</option>
            <option value="23">Bàn 23</option>
        </select>
    </div>
 
    <div class="grid__item w-40">
        <input type="date" id="ContactFormDate" class="input-full" name="contact[date]" placeholder="Chọn ngày *" autocapitalize="off" autocorrect="off">
    </div>
    <div class="grid__item w-40 ">
        <select id="ContactFormTime">
            <option value="0">Chọn giờ *</option>
            <option value="08h00">08h00</option>
            <option value="08h30">08h30</option>
            <option value="09h00">09h00</option>
            <option value="09h30">09h30</option>
            <option value="10h00">10h00</option>          
            <option value="10h30">10h30</option>            
            <option value="11h00">11h00</option>            
            <option value="11h30">11h30</option>          
            <option value="12h00">12h00</option>          
            <option value="12h30">12h30</option>          
            <option value="13h00">13h00</option>          
            <option value="13h30">13h30</option>          
            <option value="17h30">17h30</option>        
            <option value="18h00">18h00</option>          
            <option value="18h30">18h30</option>          
            <option value="19h00">19h00</option>            
            <option value="19h30">19h30</option>          
            <option value="20h00">20h00</option>                      
            <option value="20h30">20h30</option>            
            <option value="21h00">21h00</option>
        </select>
    </div>
<div class="grid__item ">
    <textarea rows="10" id="ContactFormMessage" class="input-full" name="contact[body]" placeholder="Nội dung *"></textarea>
</div>
 
 
<div class="grid__item large--one-half medium--one-whole small--one-whole">
    <button type="submit">Đặt bàn</button>
</div>

<h2>
    SƠ ĐỒ NHÀ HÀNG ẾCH XANH
</h2>

<div class="item text-center">
    <img src="./assets/image/Sodo.jpg.png" alt="">
  </div >

 
<hr class="Underline">
 
<div id="contact">
<p class="contact-text">CONTACT</p>
<div class="icon-contact">
 
<div class="icon-telephone">
<a href=""><img class="icon" src="./assets/image/icon-phone.jpg" alt=""></a>
<h2>HOTLINE</h2>
<h2>0902 988 232</h2>
</div>
 
<div class="icon-address">
<a href=""><img class="icon" src="./assets/image/icon-address.jpg" alt=""></a>
<h2>ADDRESS</h2>
<h2>232 Phan Đình Phùng</h2>
</div>
 
<div class="icon-facebook">
<a href="https://www.google.com/"><img class="icon" src="./assets/image/icon-fb.png"></a>
<h2>FACEBOOK</h2>
<h2>Ếch Xanh Quãng Ngãi</h2>
</div>
 
</body>
</html>
